title: Events
sections:
  main:
    display: Main
    fields:
      -
        handle: event_type
        field:
          type: terms
          taxonomies:
            - event_type
          display: 'Event type'
          mode: select
          max_items: 1
          create: false
          icon: taxonomy
          width: 25
          listable: true
          instructions_position: above
          localizable: true
      -
        handle: title
        field:
          type: text
          required: true
          width: 75
          localizable: true
          validate:
            - required
          instructions_position: above
          listable: true
          input_type: text
          antlers: false
      -
        handle: perex
        field:
          antlers: false
          display: Perex
          type: textarea
          icon: textarea
          instructions: 'This part will be displayed in the beginning of the event in big letters. Keep it brief.'
          listable: hidden
          instructions_position: above
          localizable: true
      -
        handle: content
        field:
          always_show_set_button: false
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
            - underline
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: true
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          display: Content
          type: bard
          icon: bard
          localizable: true
          listable: hidden
          instructions_position: above
          container: assets
      -
        handle: event_credits
        field:
          always_show_set_button: false
          buttons:
            - removeformat
            - anchor
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: false
          allow_source: true
          enable_input_rules: false
          enable_paste_rules: false
          antlers: false
          display: 'Event credits'
          type: bard
          icon: bard
          instructions: 'This will be displayed in the bottom of the event in small letters. Don''t forget to link institutions to their corresponding pages.'
          localizable: true
          listable: hidden
          instructions_position: above
          read_only: false
          container: assets
          link_collections:
            - partners
  sidebar:
    display: Sidebar
    fields:
      -
        handle: featured
        field:
          default: false
          display: Featured
          type: toggle
          icon: toggle
          listable: true
          instructions_position: above
          read_only: false
      -
        handle: cover_image
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Cover image'
          type: assets
          icon: assets
          instructions: 'Will be displayed at the top of the event'
          listable: hidden
          instructions_position: above
      -
        handle: video
        field:
          display: Video
          type: video
          icon: video
          instructions: 'If the event contains a video, link it here. It will display at the top of the event.'
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: dates
        field:
          display: Dates
          type: section
          icon: section
          instructions: 'Define the start and end date of the event. For single day events only the start date is needed.'
          listable: hidden
          instructions_position: above
      -
        handle: multiple_day_event
        field:
          default: false
          display: 'Multiple day event'
          type: toggle
          icon: toggle
          listable: hidden
          instructions_position: above
      -
        handle: event_start
        field:
          mode: single
          time_enabled: false
          time_required: false
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: 'Event start'
          type: date
          icon: date
          listable: true
          instructions_position: above
          validate:
            - required
          read_only: false
          time_seconds_enabled: false
      -
        handle: event_end
        field:
          mode: single
          time_enabled: false
          time_seconds_enabled: false
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: 'Event end'
          type: date
          icon: date
          listable: true
          instructions_position: above
          read_only: false
          validate:
            - 'required_if:multiple_day_event,true'
            - 'after:event_start'
          if:
            multiple_day_event: 'equals true'
      -
        handle: location_section
        field:
          display: Location
          type: section
          icon: section
          instructions: 'Shortly describe the location of the event. Avoid using the entire address (this should be in the event content)'
          listable: hidden
          instructions_position: above
      -
        handle: online_event
        field:
          default: false
          display: 'Online event'
          type: toggle
          icon: toggle
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: location
        field:
          placeholder: 'Istropolis, Bratislava'
          input_type: text
          antlers: false
          display: Location
          type: text
          icon: text
          localizable: true
          listable: hidden
          instructions_position: above
          if:
            online_event: 'equals false'
          read_only: false
      -
        handle: link_section
        field:
          display: Link
          type: section
          icon: section
          instructions: 'If the event has a registration or ticketing link, please define it here along with the button text. The button won''t display if left empty.'
          listable: hidden
          instructions_position: above
      -
        handle: link_url
        field:
          placeholder: 'https://'
          input_type: url
          antlers: false
          display: Link
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: link_text
        field:
          placeholder: 'Register for free'
          input_type: text
          antlers: false
          display: 'Link text'
          type: text
          icon: text
          localizable: true
          listable: hidden
          instructions_position: above
      -
        handle: gradient
        field:
          display: Gradient
          type: section
          icon: section
          instructions: 'Define colors for the event''s gradient. This will be used across the website to help users navigate between events easily.'
          listable: hidden
          instructions_position: above
      -
        handle: gradient_color_top
        field:
          swatches:
            - '#000000'
            - '#FFFFFF'
          theme: nano
          lock_opacity: true
          default_color_mode: HEXA
          color_modes:
            - hex
          display: 'Gradient color top'
          type: color
          icon: color
          width: 33
          listable: hidden
          instructions_position: above
      -
        handle: gradient_color_middle
        field:
          swatches:
            - '#000000'
            - '#FFFFFF'
          theme: nano
          lock_opacity: true
          default_color_mode: HEXA
          color_modes:
            - hex
          display: 'Gradient color middle'
          type: color
          icon: color
          width: 33
          listable: hidden
          instructions_position: above
      -
        handle: gradient_color_bottom
        field:
          swatches:
            - '#FFFFFF'
            - '#000000'
          theme: nano
          lock_opacity: true
          default_color_mode: HEXA
          color_modes:
            - hex
          display: 'Gradient color bottom'
          type: color
          icon: color
          width: 33
          listable: hidden
          instructions_position: above
  meta:
    display: Meta
    fields:
      -
        handle: meta_fields
        field:
          display: 'Meta fields'
          type: section
          icon: section
          instructions: '99% of the time these should be left untouched. So unless there is a good reason for it, don''t mess with them ;)'
          listable: hidden
          instructions_position: above
      -
        handle: slug
        field:
          type: slug
          localizable: true
          instructions_position: above
          listable: hidden
          generate: true
      -
        handle: author
        field:
          type: users
          display: Author
          default: current
          localizable: true
          max_items: 1
          instructions_position: above
          listable: hidden
          mode: select
      -
        handle: template
        field:
          type: template
          display: Template
          localizable: true
