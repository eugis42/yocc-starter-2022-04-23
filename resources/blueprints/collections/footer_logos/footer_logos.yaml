sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: logo
        field:
          mode: grid
          container: assets
          folder: partner-logos
          restrict: true
          allow_uploads: true
          show_filename: true
          display: Logo
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          read_only: false
          validate:
            - required
          max_files: 1
      -
        handle: link_to_partner_web
        field:
          placeholder: 'https://partner.web'
          input_type: url
          antlers: false
          display: 'Link to partner web'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          read_only: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - footer_logos
          max_items: 1
          listable: false
          localizable: true
title: 'Footer logos'
