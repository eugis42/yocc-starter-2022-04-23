sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          localizable: true
          validate:
            - required
      -
        handle: content
        field:
          always_show_set_button: false
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
            - underline
            - strikethrough
          container: assets
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: true
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          display: Content
          type: bard
          icon: bard
          localizable: true
          listable: hidden
          instructions_position: above
          read_only: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: partner_logo
        field:
          mode: grid
          container: assets
          folder: partner-logos
          restrict: true
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Partner logo'
          type: assets
          icon: assets
          instructions: 'Upload a partner logo with a transparent background (PNG, SVG)'
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: partner_website
        field:
          placeholder: 'https://partner.web'
          input_type: url
          antlers: false
          display: 'Partner website'
          type: text
          icon: text
          instructions: 'Will display a link to the partner''s website at the end of their profile.'
          listable: hidden
          instructions_position: above
          read_only: false
          localizable: true
      -
        handle: slug
        field:
          type: slug
          localizable: true
          instructions_position: above
          listable: false
          read_only: false
          generate: true
title: Partners
