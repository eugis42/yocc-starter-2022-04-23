title: 'Martina Vetter'
bio: 'A freelance editor and writer with special interests in architecture and urban development, as well as film, theatre and culture. She recently published a book entitled “Kraftwerk Sendling – Eine Verwandlung” (i.e. Sendling Power Station – a transformation).'
